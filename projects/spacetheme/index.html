<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="SpaceLink">
        <meta property="og:url" content="https://spaceenergy.github.io/SpaceLink">
        <meta name="theme-color" content="#40009D">
        <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
        <link href="/index.css" rel="stylesheet" type="text/css" />
        <title>SpaceLink - SpaceTheme</title>
    </head>
    <body>
        <div class="full-content">
            <!--<div class="note">The page is still under construction</div>-->
            <header class="header">
                <img class="header-avatar" src="/images/avatar.png">
                <div class="infos">
                    <h1>SpaceEnergy</h1>
                    <span style="display: flex;align-items: center;">
                        <a href="https://www.youtube.com/watch?v=PJAMgJiDtXQ" style="height:20px;display:flex; margin-right: 4px;"><img class="flag-icon" src="/images/de.svg">Germany</a>
                        <p id="age">• 18 years old</p>
                    </span>
                    <div class="social-media">
                        <a class="icon" href="https://x.com/SpaceEnergy0"><img src="/images/X.svg"></a>
                        <a class="icon" href="https://instagram.com/spaceenergy0"><img src="/images/Instagram.svg"></a>
                        <a class="icon" href="https://github.com/SpaceEnergy"><img src="/images/GitHub.svg"></a>
                        <a class="icon" href="https://discord.spacetheme.de"><img src="/images/Discord.svg"></a>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="navigation">
                    <a href="/#projects" class="back-tab"><div class="tab"><img src="/images/arrow-left.svg" style="width:14px;margin-right:6px;">Back</div></a>
                    <a href="#themes"><div class="tab">Themes</div></a>
                </div>
                <div class="divider"></div>

                <div class="containers">
                    <div class="card-container" id="themes">
                        <h2>Themes</h2>
                        <div class="grid">
                            <div class="card kofi-card">
                                <a href="https://kofi.spacetheme.de">
                                    <div class="img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/kofi.png">
                                    </div>
                                    <p>Ko-Fi</p>
                                    <p class="disc">Support SpaceTheme</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://spacetheme.de">
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/SpaceThemes.png">
                                    </div>
                                    <p>SpaceTheme</p>
                                    <p class="disc">Website</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://discord.spacetheme.de">
                                    <div class="img" style="padding: 16px;">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/discord-server.png">
                                    </div>
                                    <p>Discord Server</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://t.me/SpaceTheme">
                                    <div class="img" style="padding: 16px;">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/telegram.png">
                                    </div>
                                    <p>Telegram channel</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://github.com/SpaceTheme/Discord">
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/discord-theme.png">
                                    </div>
                                    <p>DiscordTheme</p>
                                    <p class="disc" id="discord"></p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://github.com/SpaceTheme/Steam">
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/steam-theme.png">
                                    </div>
                                    <p>SteamTheme</p>
                                    <p class="disc" id="steam"></p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://api.star-citizen.wiki/">
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/wiki-theme.png">
                                    </div>
                                    <p>Wiki Api (recolor)</p>
                                    <p class="disc" id="wikiapi">v1.0.0</p>
                                </a>
                            </div>
                            <div class="card" style="filter:opacity(.6);">
                                <a>
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/spotify-theme.png" style="filter:grayscale(1);">
                                    </div>
                                    <p>SpotifyTheme</p>
                                    <p class="disc">SOON™</p>
                                </a>
                            </div>
                            <div class="card" style="filter:opacity(.6);">
                                <a>
                                    <div class="img no-padding-img">
                                        <span><img src="/images/external-link.svg"></span>
                                        <img src="/images/firefox-theme.png" style="filter:grayscale(1);">
                                    </div>
                                    <p>FireFoxTheme</p>
                                    <p class="disc">SOON™</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>Made by SpaceEnergy with ❤️<br/>© 2022-2025 SpaceEnergy</p>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
