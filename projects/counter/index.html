<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceProject - Counter</title>
        <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/projects/index.css">
    </head>
    <body>
        <h1 class="header" id="header">SpaceProject - Counter</h1>

        <div class="counter">
            <input type="text" id="display" placeholder="0" disabled>
            <div class="row">
                <button id="addOne" onclick="addOne()">+1</button>
                <button id="addTen" onclick="addTen()">+10</button>
                <button id="addHundred" onclick="addHundred()">+100</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
