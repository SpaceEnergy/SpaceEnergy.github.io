<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="SpaceLink">
        <meta property="og:url" content="https://spaceenergy.github.io/SpaceLink">
        <meta name="theme-color" content="#40009D">
        <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
        <link href="/index.css" rel="stylesheet" type="text/css" />
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="/projects/index.css" rel="stylesheet" type="text/css" />
        <title>SpaceLink - Counter</title>
    </head>
    <body>
        <div class="full-content">
            <!--<div class="note">The page is still under construction</div>-->
            <header class="header">
                <img class="header-avatar" src="/images/counter.png">
                <div class="infos">
                    <h1>Counter</h1>
                    <p>First JavaScript project</p>
                </div>
            </header>
            <div class="content">
                <div class="navigation" id="main" style="justify-content: start;">
                    <a href="../"><div class="tab"><img src="/images/arrow-left.svg" style="width:14px;margin-right:6px;">Back</div></a>
                </div>
                <div class="divider"></div>

                <div class="containers">
                    <div class="card-container" id="javascript">
                        <h2>Counter</h2>
                        <div class="counter">
                            <input class="count" type="text" id="display" placeholder="0" disabled>
                            <div class="grid">
                                <div class="count-button" id="removeOne">-1</div>
                                <div class="count-button" id="reset">0</div>
                                <div class="count-button" id="addOne">+1</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>Made by SpaceEnergy with ❤️<br/>© 2022-2026 SpaceEnergy</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
