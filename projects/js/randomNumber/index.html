<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="SpaceLink">
        <meta property="og:url" content="https://spaceenergy.github.io/SpaceLink">
        <meta name="theme-color" content="#40009D">
        <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
        <link href="/index.css" rel="stylesheet" type="text/css" />
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="/projects/index.css" rel="stylesheet" type="text/css" />
        <title>SpaceLink - Random number</title>
    </head>
    <body>
        <div class="full-content">
            <!--<div class="note">The page is still under construction</div>-->
            <header class="header">
                <img class="header-avatar" src="/images/randomNumber.png">
                <div class="infos">
                    <h1>Random number</h1>
                    <p>Second JavaScript project</p>
                </div>
            </header>
            <div class="content">
                <div class="navigation" id="main" style="justify-content: start;">
                    <a href="../"><div class="tab"><img src="/images/arrow-left.svg" style="width:14px;margin-right:6px;">Back</div></a>
                </div>
                <div class="divider"></div>

                <div class="containers">
                    <div class="card-container" id="javascript">
                        <h2>Random number</h2>
                        <div class="random">
                            <input class="count" type="text" id="display" placeholder="0" disabled>
                            <div class="grid">
                                <input class="count" id="min" type="number" value="0"></input>
                                <input class="count" id="max" type="number" value="200"></input>
                            </div>
                            <div>
                                <div class="count-button" id="random"><img src="/images/rotate-right.svg" style="width:26px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>Made by SpaceEnergy with ❤️<br/>© 2022-2026 SpaceEnergy</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
