name: Fetch Latest Version Steam

on:
  schedule:
    - cron: '0 */2 * * *'  # FÃ¼hre den Workflow alle 2 Stunden aus

jobs:
  fetch_latest_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch latest release
        id: fetch_release
        run: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          
          latest_release=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/repos/SpaceTheme/Steam/releases | jq -r '.[0].tag_name')
          
          echo "${latest_release}" > data/steam.txt
          
          echo "steam_version=${latest_release}" >> $GITHUB_ENV

      - name: Check if version has changed
        id: check_version
        run: |
          if [ -f data/steam.txt ]; then
            existing_version=$(cat data/steam.txt)
            if [ "$existing_version" = "${{ env.steam_version }}" ]; then
              echo "Version has not changed."
              echo "changed=false" >> $GITHUB_ENV
            else
              echo "Version has changed."
              echo "changed=true" >> $GITHUB_ENV
            fi
          else
            echo "File does not exist, creating new one."
            echo "changed=true" >> $GITHUB_ENV

      - name: Commit and push latest release
        if: env.changed == 'true'
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/steam.txt
          git commit -m "Update to latest SteamTheme version: ${{ env.steam_version }}" || echo "No changes to commit"
          git push || echo "No changes to push"