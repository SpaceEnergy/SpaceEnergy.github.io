name: Create Release ZIP

on:
  workflow_dispatch:

jobs:
  create-zip-and-draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP file
        run: |
          zip -r SpaceTheme_for_Steam.zip .

      - name: Upload ZIP as a release draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a new release draft with the ZIP file
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d @- << EOF
          {
            "tag_name": "space-theme-release",
            "target_commitish": "${{ github.sha }}",
            "name": "SpaceTheme Release",
            "body": "This is a draft release containing SpaceTheme_for_${{ github.repository }}.zip.",
            "draft": true
          }
          EOF

          # Fetch the release ID
          RELEASE_ID=$(curl -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest \
            | jq -r '.id')

          # Upload the ZIP to the release
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @SpaceTheme_for_Steam.zip \
            https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=SpaceTheme_for_${{ github.repository }}.zip