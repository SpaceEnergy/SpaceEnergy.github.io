<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="SpaceLink">
        <meta property="og:url" content="https://spaceenergy.github.io/SpaceLink">
        <meta name="theme-color" content="#40009D">
        <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
        <link href="../new.css" rel="stylesheet" type="text/css" />
        <title>SpaceLink - SpaceTheme</title>
    </head>
    <body>
        <div class="full-content">
            <div class="note">The page is still under construction</div>
            <header class="header">
                <img class="header-avatar" src="../images/avatar.png" alt="SpaceEnergy Logo">
                <div class="infos">
                    <h1>SpaceEnergy</h1>
                    <span style="display: flex;align-items: center;">
                        <img class="flag-icon" src="../images/de.svg" alt="DE">
                        <p>Germany • 17 years old</p>
                    </span>
                    <div class="social-media">
                        <a class="icon" href="https://x.com/SpaceEnergy0"><img src="../images/X.svg" alt="X"></a>
                        <a class="icon" href="https://instagram.com/spaceenergy0"><img src="../images/Instagram.svg" alt="Instagram"></a>
                        <a class="icon" href="https://github.com/SpaceEnergy"><img src="../images/GitHub.svg" alt="GitHub"></a>
                        <a class="icon" href="https://discord.gg/7Zv8Xz3Vzn"><img src="../images/Discord.svg" alt="Discord"></a>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="navigation">
                    <a href="/../SpaceLink/new.html" style="position: absolute;left: 0;"><div class="tab"><img src="../images/arrow-left.svg" style="width:14px;margin-right:6px;">Back</div></a>
                    <a href="#themes"><div class="tab">Themes</div></a>
                </div>
                <div class="divider"></div>

                <div class="containers">
                    <div class="card-container" id="themes">
                        <h2>Themes</h2>
                        <div class="grid">
                            <div class="card">
                                <a href="https://ko-fi.com/spacetheme">
                                    <div class="img">
                                        <span><img src="../images/external-link.svg"></span>
                                        <img src="../images/kofi.png" alt="ko-fi">
                                    </div>
                                    <p>Ko-Fi</p>
                                    <p class="disc">Support SpaceTheme</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://github.com/SpaceEnergy/SpaceTheme-Discord">
                                    <div class="img">
                                        <span><img src="../images/external-link.svg"></span>
                                        <img src="../images/Discord.svg" alt="discord">
                                    </div>
                                    <p>Discord</p>
                                    <p class="disc">v1.3.2-alpha</p>
                                </a>
                            </div>
                            <div class="card">
                                <a href="https://github.com/SpaceEnergy/SpaceTheme-Steam">
                                    <div class="img">
                                        <span><img src="../images/external-link.svg"></span>
                                        <img src="../images/steam.png" alt="steam">
                                    </div>
                                    <p>Steam</p>
                                    <p class="disc">v1.0.4-alpha</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <p>Made by SpaceEnergy with ❤️</p>
                </div>
            </div>
        </div>
    </body>
</html>
